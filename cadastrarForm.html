<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <style>
        form {
            width: 50%;
            margin: auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #racaContainer, #especieOutroContainer, #especieContainer, #racaContainer {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Cadastrar Paciente</h2>
    <form action="cadastrar.php" method="POST">
        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br>

        <div id="especieContainer">
            <label for="especie">Espécie:</label>
            <select id="especie" name="especie" required>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="outro">Outro</option>
            </select><br>
        </div>

        <div id="especieOutroContainer">
            <label for="especieOutro">Digite a Espécie:</label>
            <input type="text" id="especieOutro" name="especie" aria-required="true"><br>
        </div>

        <div id="racaContainer">
            <label for="raca">Raça:</label>
            <select id="raca" name="raca" required>
                <!-- As raças serão carregadas aqui via AJAX -->
            </select><br>
        </div>

        <div id="racaOutroContainer">
            <label for="racaOutro">Digite a Raça:</label>
            <input type="text" id="racaOutro" name="raca" aria-required="true"><br>
        </div>

        <label for="porte">Porte:</label>
        <select id="porte" name="porte" required>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
        </select><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select><br>

        <label for="castrado">Castrado:</label>
        <select id="castrado" name="castrado" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select><br>

        <label for="observacao">Observações:</label>
        <textarea id="observacao" name="observacao" rows="4"></textarea><br>

        <h3>Dados do Responsável</h3>
        <label for="nome_responsavel">Nome:</label>
        <input type="text" id="nome_responsavel" name="nome_responsavel" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <br> <input type="submit" value="Cadastrar">
    </form>

    <script>
        document.getElementById('especie').addEventListener('change', function () {
            var especie = this.value;
            var especieOutroContainer = document.getElementById('especieOutroContainer');
            var racaOutroContainer = document.getElementById('racaOutroContainer');
            var racaSelect = document.getElementById('raca');
            var especieContainer = document.getElementById('especieContainer');
            var racaContainer = document.getElementById('racaContainer');

            if (especie === 'outro') {
                especieContainer.style.display = 'none';
                especieOutroContainer.style.display = 'block';
                racaContainer.style.display = 'none';
                racaOutroContainer.style.display = 'block';
                racaSelect.required = false; // Não exige a seleção de uma raça
            } else {
                especieOutroContainer.style.display = 'none';
                racaOutroContainer.style.display = 'none';
                especieContainer.style.display = 'block';
                racaContainer.style.display = 'block';
                racaSelect.required = true; // Exige a seleção de uma raça
                // AJAX para buscar as raças da espécie selecionada
                fetch('racas.php?especie=' + especie)
                    .then(response => response.json())
                    .then(data => {
                        racaSelect.innerHTML = '';
                        data.forEach(function (raca) {
                            var option = document.createElement('option');
                            option.value = raca.nome;
                            option.textContent = raca.nome;
                            racaSelect.appendChild(option);
                        });
                    })
                    .catch(() => {
                        var option = document.createElement('option');
                        option.value = '';
                        option.textContent = 'Erro ao carregar raças';
                        racaSelect.appendChild(option);
                    });
            }
        });

        // Inicializa o estado do formulário
        document.getElementById('especie').dispatchEvent(new Event('change'));
    </script>
</body>

</html>
